name: CI/CD – exdev-apply-api

on:
  push:
    branches: ["master"]
  workflow_dispatch: {}    # permite correrlo manualmente

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image (:latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/ianbattistoni/exdev-apply-api:latest  # todo en minúsculas

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            if [ ! -d /opt/exdev-apply-api ]; then
              mkdir -p /opt/exdev-apply-api
              cd /opt/exdev-apply-api
              git clone https://github.com/IanBattistoni/exdev-apply-api .
            else
              cd /opt/exdev-apply-api
              git fetch --all
              git checkout -B master origin/master
            fi

            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker compose -f docker-compose.yml pull
            docker compose -f docker-compose.yml up -d --remove-orphans
            docker image prune -f